<!DOCTYPE HTML>
<head>
  <title>Yagg</title>
  <script type="text/javascript" src="static/index.js">
  </script>
  <link rel="stylesheet" type="text/css" href="static/index.css">
</head>
<body>
  <form action="">
    <label for="host">Host</label>
    <input type="text" id="host" name="host" value="localhost"/>
    <label for="name">Name</label>
    <input type="text" id="name" name="name"/>
    <select name="config" id="config">
    </select>
    <button type="button" id="joinbutton">join</button>
    <button type="button" id="leavebutton">leave</button>
    <button type="button" id="readybutton">ready</button>
    <div id="error"></div>
  </form>
  <div id="gamestate"></div>
  <div class="playername" id="northname"></div>
  <div id="north"></div>
  <table id="board" summary="board">
    <tr><td id="c0-4" class="northoption"></td><td id="c1-4" class="northoption"></td><td id="c2-4" class="northoption"></td><td id="c3-4" class="northoption"></td><td id="c4-4" class="northoption"></td>
    <tr><td id="c0-3" class="northoption"></td><td id="c1-3" class="northoption"></td><td id="c2-3" class="northoption"></td><td id="c3-3" class="northoption"></td><td id="c4-3" class="northoption"></td>
    <tr><td id="c0-2"></td><td id="c1-2"></td><td id="c2-2"></td><td id="c3-2"></td><td id="c4-2"></td>
    <tr><td id="c0-1" class="southoption"></td><td id="c1-1" class="southoption"></td><td id="c2-1" class="southoption"></td><td id="c3-1" class="southoption"></td><td id="c4-1" class="southoption"></td>
    <tr><td id="c0-0" class="southoption"></td><td id="c1-0" class="southoption"></td><td id="c2-0" class="southoption"></td><td id="c3-0" class="southoption"></td><td id="c4-0" class="southoption"></td>
  </table>
  <div class="playername" id="southname"></div>
  <div id="south">
    <div id="hand"></div>
  </div>
  <div id="events"></div>
</body>
